<!DOCTYPE html>
<html>
	<head>
		<title>Photogallery</title>
			<LINK REL="stylesheet" HREF= "css/photo.css"  TYPE="text/css">
			<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
			<div id="topbar">
			<a class="home" href="index.html"><h1>Home</h1></a>

			</div>
			<div class="container">
				<div class="swiper">
					<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/slider/photo1.jpg"></div>
					<div class="swiper-slide"><img src="img/slider/photo2.jpg"></div>
					<div class="swiper-slide"><img src="img/slider/photo3.jpg"></div>
					<div class="swiper-slide"><img src="img/slider/photo4.jpg"></div>
					<div class="swiper-slide"><img src="img/slider/photo5.jpg"></div>
					<div class="swiper-slide"><img src="img/slider/photo6.jpg"></div>
					<div class="swiper-slide"><img src="img/slider/photo7.jpg"></div>
					</div>
					<div class="swiper-pagination"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>

		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script>
		const swiper = new Swiper('.swiper', {
			autplay:{
				delay:3000,
				disableOnInteraction: false,
			},
			loop: true,
			pagination: {
			  el: '.swiper-pagination',
			  cickable: true,
			},
			navigation: {
			  nextEl: '.swiper-button-next',
			  prevEl: '.swiper-button-prev',
			},
		  });
		  </script>
	</body>
</html>
